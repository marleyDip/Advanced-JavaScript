<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Condition</title>
  </head>
  <body></body>

  <script>
    let num1 = Number(prompt("Enter the value"));
    if (num1 % 2 == 0) {
      console.log(num1, "Even Number");
    } else {
      console.log(num1, "Odd number");
    }
  </script>
</html>
