<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested For Loop</title>
  </head>
  <body></body>
  <script>
    // Logic is equal to magic
    for (let row = 1; row <= 50; row++) {
      for (let r = 1; r <= 5; r++) {
        document.write("*");
      }
      document.write("<br />");
    }
  </script>
</html>
