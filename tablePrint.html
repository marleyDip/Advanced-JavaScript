<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Print</title>
  </head>
  <body></body>
  <script>
    let printTable = Number(prompt("Enter a number for multiplication"));

    for (let i = 1; i <= 10; i++) {
      console.log(`${printTable} x ${i} = ${printTable * i}`);
    }

    /* for (let i = 1; i <= 10; i++){
    console.log("2*", i, "=", i * 2)
    } */
  </script>
</html>
