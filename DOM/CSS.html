<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Add Property & Remove Element</title>
    <style>
      .main {
        height: 300px;
        width: 300px;
        border: 1px solid red;
      }
      .container {
        width: 1320px;
        display: flex;
        gap: 20px;
        margin: auto;
      }

      button {
        margin: 20px auto;
        display: block;
        padding: 10px 25px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main">1</div>
      <div class="main">2</div>
      <div class="main">3</div>
      <div class="main">4</div>
    </div>

    <button>Change Color</button>
  </body>
  <script>
    let btn = document.querySelector("button");
    let allBoxes = document.getElementsByClassName("main");

    btn.addEventListener("click", function () {
      //alert("Welcome Sofian");
      //console.log(allBoxes); // HTMLCollection(4)Â [div.main, div.main, div.main, div.main]
      //console.log(allBoxes[0]);

      //allBoxes[0].style.backgroundColor = "yellow";

      for (let items of allBoxes) {
        //console.log(items);
        items.style.background = "yellow";
        items.style.fontSize = "50px";
        console.log(items.innerHTML);
      }
    });
  </script>
</html>
